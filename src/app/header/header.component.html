<header class="app-header">
  <h1>{{ greeting }}</h1>

  <div class="right-block">
    <input
      type="text"
      pInputText
      placeholder="Search"
      [(ngModel)]="searchQuery"
    />

    <p-avatar [label]="alias" size="large" shape="circle" />
  </div>
</header>

<app-navbar></app-navbar>

@if (breadcrumbsService.toShowBreadcrumbs) {
  <app-breadcrumbs></app-breadcrumbs>
}
