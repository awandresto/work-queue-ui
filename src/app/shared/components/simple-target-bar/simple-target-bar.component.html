<div class="bar-row">
  <div class="bar-container">
    <div class="bar-fill"
         [style]="{ width: data.percent + '%',
                    height: size === 'small' ? '1.25rem' : '1.5rem' }">
    </div>
  </div>
  <div class="bar-title"
        [ngClass]="{'highlight': highlight}"
        [style]="{ fontSize: size === 'small' ? '1rem' : '1.125rem' }">
    {{ data.title }}: <span [ngClass]="{'bold': size !== 'small'}">{{ data.percent }}%</span>
  </div>
</div>
